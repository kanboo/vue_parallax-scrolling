<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8">
      <meta name="viewport"
            content="width=device-width,initial-scale=1.0">

      <title>Vue_parallax-scrolling</title>

      <!-- fontawesome -->
      <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
            integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
            crossorigin="anonymous">

      <!-- 新增Icon -->
      <link rel="icon"
            type="image/png"
            sizes="32x32"
            href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/favicon-32x32.png">
      <link rel="icon"
            type="image/png"
            sizes="16x16"
            href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/favicon-16x16.png">

      <!--[if IE]><link rel="shortcut icon" href="/static/img/icons/favicon.ico"><![endif]-->
      <!-- Add to home screen for Android and modern mobile browsers -->

      <link rel="manifest"
            href="<%= htmlWebpackPlugin.files.publicPath %>static/manifest.json">
      <meta name="theme-color"
            content="#4DBA87">

      <!-- Add to home screen for Safari on iOS -->
      <meta name="apple-mobile-web-app-capable"
            content="yes">
      <meta name="apple-mobile-web-app-status-bar-style"
            content="black">
      <meta name="apple-mobile-web-app-title"
            content="vue-filter-demo">
      <link rel="apple-touch-icon"
            href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/apple-touch-icon-152x152.png">
      <link rel="mask-icon"
            href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/safari-pinned-tab.svg"
            color="#4DBA87">

      <!-- Add to home screen for Windows -->
      <meta name="msapplication-TileImage"
            content="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/msapplication-icon-144x144.png">
      <meta name="msapplication-TileColor"
            content="#000000">
      <% for (var chunk of webpack.chunks) {
      for (var file of chunk.files) {
        if (file.match(/\.(js|css)$/)) { %>
            <link rel="<%= chunk.initial?'preload':'prefetch' %>"
                  href="<%= htmlWebpackPlugin.files.publicPath + file %>"
                  as="<%= file.match(/\.css$/)?'style':'script' %>">
            <% }}} %>


                  <!-- Global site tag (gtag.js) - Google Analytics -->
                  <script async
                          src="https://www.googletagmanager.com/gtag/js?id=UA-107001663-4"></script>
                  <script>
                        window.dataLayer = window.dataLayer || [];

                        function gtag() {
                              dataLayer.push(arguments);
                        }
                        gtag('js', new Date());

                        gtag('config', 'UA-107001663-4');
                  </script>

</head>

<body>
      <noscript>
            This is your fallback content in case JavaScript fails to load.
      </noscript>
      <div id="app"></div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineMax.min.js"></script>
      <!-- built files will be auto injected -->
</body>

</html>
